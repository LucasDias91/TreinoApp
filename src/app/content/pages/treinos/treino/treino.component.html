<ion-header>
  <ion-toolbar>
    <ion-title style="padding-left: 0px;"> {{ treino.divisao }}</ion-title>
    <ion-buttons (click)="close()" slot="start" class="title-toolbar">
      <ion-button>
        <ion-icon style="font-size: 25px" name="chevron-down-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title slot="end">
      <ion-label>
        <ion-icon name="timer-outline"></ion-icon> {{ utilService.transforma_segundosEmHoras( treino.tempoTreino ) }}
      </ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let exercicio of treino.exercicios; let i = index" >
      <ion-avatar slot="start">
        <span class="dot"> {{ i + 1 }}  </span>
      </ion-avatar>
      <ion-label text-wrap>{{ exercicio.exercicio }}
        <p style="padding-top: 1px;"><span> {{ exercicio.sxR }}</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list-header style="text-align: left;">
    <ion-label>Intervalo de {{ treino.intervalo }}</ion-label>
  </ion-list-header>
</ion-content>
<ion-footer>
  <ion-button *ngIf="!treino.treinando && !treino.dataExecucao" (click)="iniciarTreino()" expand="full">Iniciar treino
  </ion-button>
  <ion-button *ngIf="treino.treinando && !treino.dataExecucao" color="danger" (click)="finalizarTreino()" expand="full">
    Finalizar treino</ion-button>
</ion-footer>
