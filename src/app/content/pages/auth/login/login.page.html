<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>Entrar</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<form [formGroup]="form">
		<ion-item lines="full">
			<ion-label position="floating">Email</ion-label>
			<ion-input maxlength="50" formControlName="email" type="text" required></ion-input>
		</ion-item>

		<ion-item lines="full">
			<ion-label position="floating">Password</ion-label>
			<ion-input maxlength="6" formControlName="password" type="password" required></ion-input>
		</ion-item>

		<ion-row>
			<ion-col>
				<ion-button [disabled]="form.invalid" (click)="onSubmit()" type="submit" color="danger" expand="block">Entrar</ion-button>
				<a [routerLink]="['forgot-password']" class="small-text">Esqueceu a senha?</a>
			</ion-col>
		</ion-row>
	</form>
</ion-content>
